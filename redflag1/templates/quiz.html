<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz to Find the Real Red FlagðŸš©</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .quiz-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #ff5555;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ff5555;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #ff7777;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: slide-in 0.3s ease-out;
    }

    @keyframes slide-in {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      font-size: 24px;
      color: #ff5555;
      margin-bottom: 10px;
    }

    .modal-body {
      font-size: 18px;
      color: #333;
    }

    .modal-footer {
      margin-top: 20px;
    }

    .close-btn {
      background-color: #ff5555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #ff7777;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Take the quiz to find out the real red flagðŸš©</h1>
    <form id="quiz-form">
      {% for question in questions %}
      <div class="question">
        <p>{{ question.question }}</p>
        <div>
          {% for option in question.options %}
          <label>
            <input type="radio" name="q{{ question.id }}" value="{{ option }}" required>
            {{ option }}
          </label>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <!-- Modal Structure -->
  <div class="modal" id="result-modal">
    <div class="modal-content">
      <div class="modal-header" id="modal-header"></div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer">
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Handle quiz submission
    document.getElementById("quiz-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const answers = {};
      formData.forEach((value, key) => {
        answers[key.replace("q", "")] = value;
      });

      // Fetch result from the server
      const response = await fetch("/result", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category: "{{ category }}", answers }),
      });
      const result = await response.json();

      // Generate dynamic message
      let header = "";
      let message = "";

      if ("{{ category }}" === "toxic_behaviors") {
        if (result.red_flags === 0) {
          header = "No Red Flags! ðŸŽ‰";
          message = "This person is a gem ðŸ’Ž! No red flags here.";
        } else if (result.red_flags <= 2) {
          header = "Minor Concerns ðŸš¦";
          message = "A few red flags, but nothing major. Proceed with caution.";
        } else {
          header = "Warning! ðŸš©";
          message = "This relationship might not be healthy. Stay alert!";
        }
      }

      // Update modal content
      document.getElementById("modal-header").innerText = header;
      document.getElementById("modal-body").innerText = message;

      // Show the modal
      document.getElementById("result-modal").style.display = "flex";
    });

    // Close modal function
    function closeModal() {
      document.getElementById("result-modal").style.display = "none";
    }
  </script>
</body>
</html>
