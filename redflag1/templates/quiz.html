<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Find the Real Red Flags 🚩</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      min-height: 100vh;
      position: relative;
      background-color: #f7f7f7;
      overflow-y: auto;
    }

    /* Animated Gradient Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff6961, #ffcccc, #ff7777, #ff9999);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Red Flag Elements */
    .floating-flag {
      position: absolute;
      width: 40px;
      height: 30px;
      background-color: #ff5555;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: float 8s ease-in-out infinite;
      transform: rotate(-10deg);
    }

    .floating-flag:nth-child(2) {
      top: 10%;
      left: 15%;
      animation-duration: 6s;
      animation-delay: 2s;
    }

    .floating-flag:nth-child(3) {
      top: 50%;
      left: 25%;
      animation-duration: 8s;
      animation-delay: 3s;
    }

    .floating-flag:nth-child(4) {
      top: 70%;
      left: 70%;
      animation-duration: 10s;
      animation-delay: 1.5s;
    }

    .floating-flag:nth-child(5) {
      top: 30%;
      right: 20%;
      animation-duration: 7s;
      animation-delay: 4s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-10deg); }
      50% { transform: translateY(-20px) rotate(-5deg); }
      100% { transform: translateY(0) rotate(-10deg); }
    }

    /* Quiz Container Styling */
    .quiz-container {
      z-index: 1;
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideIn 2s ease-out forwards;
      transform: translateY(100px);
      opacity: 0;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      color: #ff5555;
      font-size: 2.2rem;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
      animation: fadeInGlow 2s ease-in-out infinite;
    }

    @keyframes fadeInGlow {
      0% { text-shadow: 0 0 10px rgba(255, 85, 85, 0.5); }
      50% { text-shadow: 0 0 30px rgba(255, 85, 85, 0.7); }
      100% { text-shadow: 0 0 10px rgba(255, 85, 85, 0.5); }
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #ff5555;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .submit-btn:hover {
      background: #ff7777;
      transform: rotate(5deg) scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      animation: fadeInResult 1s ease-in-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInResult {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: slide-in 0.3s ease-out;
    }

    @keyframes slide-in {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      font-size: 24px;
      color: #ff5555;
      margin-bottom: 10px;
    }

    .modal-body {
      font-size: 18px;
      color: #333;
    }

    .modal-footer {
      margin-top: 20px;
    }

    .close-btn {
      background-color: #ff5555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #ff7777;}
  </style>
</head>
<body>
  <!-- Floating Red Flags -->
  <div class="floating-flag"></div>
  <div class="floating-flag"></div>
  <div class="floating-flag"></div>
  <div class="floating-flag"></div>
  <div class="floating-flag"></div>

  <!-- Quiz Container -->
  <div class="quiz-container">
    <h1>🚩 Red Flag Quiz 🚩</h1>
    <form id="quiz-form">
      {% for question in questions %}
      <div class="question">
        <p>{{ question.question }}</p>
        <div>
          {% for option in question.options %}
          <label>
            <input type="radio" name="q{{ question.id }}" value="{{ option }}" required>
            {{ option }}
          </label>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <div class="modal" id="result-modal">
    <div class="modal-content">
      <div class="modal-header" id="modal-header"></div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer">
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("quiz-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const answers = {};
      formData.forEach((value, key) => {
        answers[key.replace("q", "")] = value;
      });

      // Fetch result from the server
      const response = await fetch("/result", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category: "{{ category }}", answers }),
      });
      const result = await response.json();

      // Generate dynamic message
      let header = "";
      let message = "";

      if ("{{ category }}" === "toxic_behaviors") {
  if (result.red_flags <= 2) {
    header = "No Red Flags! 🎉";
    message = "This person is a gem 💎! He/She is a green forest😁.";
  } else if (result.red_flags > 2  && result.red_flags <= 5) {
    header = "Minor Concerns 🚦";
    message = "A few red flags, but nothing major. Proceed with caution.";
  } else {
    header = "Warning! 🚩";
    message = "This relationship might not be healthy. Stay alert!";
  }
} else if ("{{ category }}" === "business_dealings") {
  if (result.red_flags <=2) {
    header = "Green Light! ✅";
    message = "This business deal seems trustworthy and transparent. Go ahead!";
  } else if (result.red_flags > 2  && result.red_flags <= 5) {
    header = "Proceed with Caution ⚠️";
    message = "There are a few concerns about this deal. Make sure to double-check all terms and conditions.";
  } else {
    header = "Danger Zone! 🚩";
    message = "This deal has too many red flags and might be a scam. Avoid proceeding!";
  }
} else if ("{{ category }}" === "mental_health") {
  if (result.red_flags <= 2) {
    header = "All Clear! 🌈";
    message = "Your mental health seems in a great place. Keep up the good work!";
  } else if (result.red_flags > 2  && result.red_flags <= 5) {
    header = "Take Care 🧘";
    message = "You might be experiencing minor stress. Consider practicing self-care and seeking support if needed.";
  } else {
    header = "Take Action 🚨";
    message = "Your mental health might be under significant strain. Reach out to a trusted professional or loved one for help.";
  }
} else if ("{{ category }}" === "social_situations") {
  if (result.red_flags <= 2) {
    header = "Safe Zone 🛡️";
    message = "Your social environment feels safe and respectful. Enjoy your time!";
  } else if (result.red_flags > 2  && result.red_flags <= 5) {
    header = "Be Aware 👀";
    message = "There might be some minor issues in your social setting. Keep an eye on your boundaries.";
  } else {
    header = "Unsafe Environment! 🚩";
    message = "This social situation might be harmful. Consider removing yourself and seeking safer spaces.";
  }
}

      // Update modal content
      document.getElementById("modal-header").innerText = header;
      document.getElementById("modal-body").innerText = message;

      // Show the modal
      document.getElementById("result-modal").style.display = "flex";
});

    // Close modal function
    function closeModal() {
      document.getElementById("result-modal").style.display = "none";
    }
  </script>
</body>
</html>
