<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Find the Real Red Flags üö©</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Animated Gradient Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff6961, #ffcccc, #ff7777, #ff9999);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Red Flag Elements */
    .floating-flag {
      position: absolute;
      width: 40px;
      height: 30px;
      background-color: #ff5555;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: float 8s ease-in-out infinite;
      transform: rotate(-10deg);
    }

    .floating-flag:nth-child(2) {
      top: 10%;
      left: 15%;
      animation-duration: 6s;
      animation-delay: 2s;
    }

    .floating-flag:nth-child(3) {
      top: 50%;
      left: 25%;
      animation-duration: 8s;
      animation-delay: 3s;
    }

    .floating-flag:nth-child(4) {
      top: 70%;
      left: 70%;
      animation-duration: 10s;
      animation-delay: 1.5s;
    }

    .floating-flag:nth-child(5) {
      top: 30%;
      right: 20%;
      animation-duration: 7s;
      animation-delay: 4s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-10deg); }
      50% { transform: translateY(-20px) rotate(-5deg); }
      100% { transform: translateY(0) rotate(-10deg); }
    }

    /* Quiz Container Styling */
    .quiz-container {
      z-index: 1;
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideIn 2s ease-out forwards;
      transform: translateY(100px);
      opacity: 0;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      color: #ff5555;
      font-size: 2rem;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
      animation: fadeInGlow 2s ease-in-out infinite;
    }

    @keyframes fadeInGlow {
      0% { text-shadow: 0 0 10px rgba(255, 85, 85, 0.5); }
      50% { text-shadow: 0 0 30px rgba(255, 85, 85, 0.7); }
      100% { text-shadow: 0 0 10px rgba(255, 85, 85, 0.5); }
    }

    /* Rotating Button */
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #ff5555;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .submit-btn:hover {
      background: #ff7777;
      transform: rotate(5deg) scale(1.05);
    }

    /* Shake Animation on Question */
    .question p {
      font-size: 16px;
      margin-bottom: 10px;
      animation: shake 2s ease infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    /* Fade-in Result */
    .result {
      margin-top: 20px;
      font-size: 18px;
      animation: fadeInResult 1s ease-in-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInResult {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Floating Red Flags -->
  <div class="floating-flag"></div>
  <div class="floating-flag"></div>
  <div class="floating-flag"></div>
  <div class="floating-flag"></div>
  <div class="floating-flag"></div>

  <!-- Quiz Container -->
  <div class="quiz-container">
    <h1>üö© Red Flag Quiz üö©</h1>
    <form id="quiz-form">
      {% for question in questions %}
      <div class="question">
        <p>{{ question.question }}</p>
        <div>
          {% for option in question.options %}
          <label>
            <input type="radio" name="q{{ question.id }}" value="{{ option }}" required>
            {{ option }}
          </label>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById("quiz-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const answers = {};
      formData.forEach((value, key) => {
        answers[key.replace("q", "")] = value;
      });
      const response = await fetch("/result", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category: "{{ category }}", answers }),
      });
      const result = await response.json();
      document.getElementById("result").innerHTML = `
        <p>You flagged ${result.red_flags} red flags out of ${result.total_questions} questions.</p>
        ${result.red_flags > 1 ? "<p>üö© Watch out for those red flags!</p>" : "<p>üëç You're in the clear!</p>"}
      `;
    });
  </script>
</body>
</html>
