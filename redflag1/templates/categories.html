
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick a Category</title>
  <style>
    /* Body styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #d9534f 40%, #fff 40%);
      background-size: 200% 200%;
      animation: gradientShift 5s infinite alternate ease-in-out;
      position: relative;
    }

    /* Gradient background animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Floating red flags animation */
    .floating-flag {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://www.example.com/red-flag-small.png'); /* Small red flag image */
      background-size: cover;
      animation: floatFlag 10s infinite ease-in-out, rotateFlag 4s infinite ease-in-out;
    }

    /* Different flag speeds and positions */
    .floating-flag:nth-child(1) { top: 20%; left: 10%; animation-duration: 6s; }
    .floating-flag:nth-child(2) { top: 50%; right: 10%; animation-duration: 8s; }
    .floating-flag:nth-child(3) { bottom: 30%; left: 25%; animation-duration: 12s; }
    .floating-flag:nth-child(4) { bottom: 20%; right: 20%; animation-duration: 10s; }

    /* Floating animation */
    @keyframes floatFlag {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-50px); opacity: 0.8; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Rotating animation */
    @keyframes rotateFlag {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
      100% { transform: rotate(0deg); }
    }

    /* Quiz container */
    .quiz-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 450px;
      width: 100%;
      border: 2px solid #d9534f;
      position: relative;
      z-index: 2;
    }

    /* Red flag image at the top */
    .quiz-container::before {
      content: "";
      background-image: url('https://www.example.com/red-flag.png'); /* Add your red flag image URL */
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      top: -50px;
      left: calc(50% - 30px);
      width: 60px;
      height: 60px;
      animation: wave 3s infinite;
    }

    /* Heading */
    h1 {
      font-size: 32px;
      color: #d9534f;
      margin-bottom: 20px;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
    }

    /* Category list */
    .categories {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Category items */
    .categories li {
      margin-bottom: 20px;
    }

    /* Links styled as red flag buttons */
    .categories a {
      text-decoration: none;
      font-size: 20px;
      color: white;
      padding: 12px 30px;
      background-color: #d9534f;
      border-radius: 12px;
      display: inline-block;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
      animation: bounceButton 3s infinite ease-in-out;
    }

    /* Bounce animation for the buttons */
    @keyframes bounceButton {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Hover effect */
    .categories a:hover {
      background-color: #c9302c;
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Red flag wave animation */
    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    /* Particle animation */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: rgba(217, 83, 79, 0.8);
      border-radius: 50%;
      animation: particleMove 10s linear infinite;
    }

    .particle:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.8);
    }

    @keyframes particleMove {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(800px) translateX(-200px); opacity: 0; }
    }

  </style>
</head>
<body>

  <!-- Floating red flags -->
  <div class="floating-flag"></div>
  <div class="floating-flag"></div>
  <div class="floating-flag"></div>
  <div class="floating-flag"></div>

  <!-- Subtle particle animation (confetti-like) -->
  <div class="particle" style="top: -20px; left: 10%;"></div>
  <div class="particle" style="top: -40px; left: 20%;"></div>
  <div class="particle" style="top: -60px; left: 30%;"></div>
  <div class="particle" style="top: -80px; left: 40%;"></div>

  <div class="quiz-container">
    <h1>Pick a Quiz Category</h1>
    <ul class="categories">
      {% for category in categories %}
      <li><a href="/quiz/{{ category }}">Find the real red flag</a></li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
