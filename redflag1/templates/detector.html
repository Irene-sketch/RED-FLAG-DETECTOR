<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Flag Detector</title>

    <!-- Link to Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Basic reset for styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gradient animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6961, #ffcccc, #ff7777, #ff9999);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        /* Basic styles for the body */
        body {
            font-family: 'Poppins', sans-serif; /* Using Poppins font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-out;
        }

        /* Container styles */
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        h1 {
            color: red;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-out;
        }

        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #333;
            animation: fadeIn 1s ease-out;
        }

        .intro-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #555;
            animation: fadeIn 1s ease-out;
        }

        /* Textarea styles with white background */
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 1rem;
            margin-bottom: 1rem;
            position: relative;
            background-color: white; /* White background for the textarea */
            color: black; /* Black text color */
            opacity: 1; /* Full opacity */
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            animation: fadeIn 1s ease-out;
        }

        button:hover {
            background-color: darkred;
        }

        /* Result box styles */
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f7f7f7;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: left;
            animation: fadeIn 1s ease-out;
        }

        .result.hidden {
            display: none;
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            animation: fadeIn 1s ease-out;
        }

        .btn:hover {
            background-color: #555;
        }

        /* Footer styles */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Gradient animation for background */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Red Flag Detector</h1>
        
        <!-- Smaller paragraph -->
        <p class="intro-text">Think of this as your digital detective â€“ the Red Flag Detector is here to help you spot hidden danger signs. Just type in your text and let us help you stay safe and savvy!</p>

        <p>Enter text below to check for potential red flags:</p>

        <form id="redFlagForm">
            <div class="form-group">
                <label for="description">Enter Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe the action or person..."></textarea>
            </div>
            <button type="button" id="analyzeBtn">Analyze</button>
        </form>
        <div id="output" class="output"></div>
        </div>

    </div>

    <footer>&copy; 2025 Team ByteSquad. All rights reserved.</footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script
</body>

</html>
