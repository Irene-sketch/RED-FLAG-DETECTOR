<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Flag Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(232, 132, 132);">
    <div class="container">
        <h1 style="color: red;">Red Flag Detector</h1>
        <p>Enter text below to check for potential red flags:</p>

        <textarea id="inputText" rows="6" placeholder="Enter your text here..."></textarea>
        <button onclick="detectRedFlags()">Check for Red Flags</button>

        <div id="resultBox" class="result hidden">
            <h3>Results:</h3>
            <p id="resultText"></p>
        </div>
        
        <a href="index.html" class="btn">Back to Home</a>
    </div>

    <script>
        function detectRedFlags() {
            const text = document.getElementById("inputText").value;
            const redFlags = ["scam", "fraud", "suspicious", "danger", "illegal","manipulation",
        "gaslighting","manipulative",
        "dishonesty",
        "controlling behavior",
        "abuse",
        "neglect",
    "business",
        "scam",
        "fraud",
        "unreliable",
        "untrustworthy",
        "hidden fees",
        "lack of transparency",
"misleading",
        "burnout",
        "chronic stress",
        "emotional instability",
        "anxiety",
        "depression",
        "isolation",
        "unsafe",
        "threats",
        "risky",
        "unpredictable",
        "unstable",
        "hostile environment",
        "peer pressure",
        "dangerous",];
            const resultBox = document.getElementById("resultBox");
            const resultText = document.getElementById("resultText");
            
            if (!text) {
                alert("Please enter some text.");
                return;
            }

            const foundFlags = redFlags.filter(flag => text.toLowerCase().includes(flag));

            if (foundFlags.length > 0) {
                resultText.innerText = `Red flags detected: ${foundFlags.join(", ")}`;
            } else {
                resultText.innerText = "No red flags detected.";
            }
            

            resultBox.classList.remove("hidden");
        }
    </script>

</body>
</html>
